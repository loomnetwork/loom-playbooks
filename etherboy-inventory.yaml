  vars:
    disk_size: 10
    etherboy_build: latest
    loom_build: latest
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

    aws_ami_id: ami-a4dc46db
    aws_instance_type: t2.medium
    aws_region: us-east-1
    aws_vpc_id:
    aws_vpc_subnet:
    aws_instance_profile:
    aws_keypair_name:
    aws_user_data: |
      #!/bin/bash
      sudo update-alternatives --install /usr/bin/python python /usr/bin/python3.5 1
  children:
    etherboy:
      hosts:
        etherboy-0:
          ansible_hostname: etherboy-0
          ansible_host:
          private_ip:
          aws_subnet:
          syslog_identifier: etherboy-0
        etherboy-1:
          ansible_hostname: etherboy-1
          ansible_host:
          private_ip:
          aws_subnet:
          syslog_identifier: etherboy-1
        etherboy-2:
          ansible_hostname: etherboy-2
          ansible_host:
          private_ip:
          aws_subnet:
          syslog_identifier: etherboy-2
        etherboy-3:
          ansible_hostname: etherboy-3
          ansible_host:
          private_ip:
          aws_subnet:
          syslog_identifier: etherboy-3
    monitoring:
      hosts:
        monitoring-0:

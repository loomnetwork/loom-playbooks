---
- name: Create instance(s)
  hosts: localhost
  connection: local
  gather_facts: no
  tags: provisioning

  vars:

  tasks:
  - name: AWS -- Create key pair
    local_action:
      module: ec2_key
      name: "{{ aws_keypair_name }}"
      region: "{{ aws_region }}"

  - name: AWS -- Create security group
    local_action:
      module: ec2_group
      name: etherboy_sg
      description: Security group for etherboy instances
      vpc_id: "{{ aws_vpc_id }}"
      region: "{{ aws_region }}"
      rules:
        - proto: tcp
          ports:
            - 46656-46658
            - 9999
          cidr_ip: "{{ aws_vpc_subnet }}"
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 9100
          to_port: 9100
          cidr_ip: "{{ aws_vpc_subnet }}"
        - proto: icmp
          from_port: 8
          to_port:  -1
          cidr_ip: 0.0.0.0/0

  - name: AWS -- Launch etherboy instances
    local_action:
      module: ec2
      id: "{{ hostvars[item]['ansible_hostname'] }}"
      key_name: "{{ aws_keypair_name }}"
      group: etherboy_sg
      instance_type: "{{ aws_instance_type }}"
      image: "{{ aws_ami_id }}"
      instance_initiated_shutdown_behavior: "terminate"
      wait: yes
      wait_timeout: 500
      instance_profile_name: "{{ aws_instance_profile }}"
      instance_tags:
          Name: "{{ hostvars[item]['ansible_hostname'] }}"
      region: "{{ aws_region }}"
      vpc_subnet_id: "{{ aws_subnet }}"
      assign_public_ip: yes
      monitoring: yes
      user_data: "{{ aws_user_data }}"
      volumes:
        - device_name: /dev/sda1
          volume_type: gp2
          volume_size: "{{ disk_size }}"
          delete_on_termination: true
      state: present
    with_items: "{{ groups['etherboy'] }}"
    register: ec2

